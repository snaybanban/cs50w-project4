{% extends 'layout.html' %}
{% block title %} 
    Visita
{% endblock %}
{% load static %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{%static 'estilos.css' %}">
</head>
<body>
    <form action="" class="formulario">

       <h1 class="formulario__titulo">Comercial Avdel</h1>
       <h3 class="formulario__subtitulo">Visita programada</h3>
       <p class="formulario__parrafo">Llena este pequeño formulario para agendar tu cita en su codidad.</p>

        <label for="nombre" class="formulario__label">¿Cual es tu nombre?</label>
        <input id="cliente" type="text" class="formulario__input" required>


        <label for="fecha" class="formulario__label">Indica la fecha de tu visita</label>
        <input id="fecha" type="date" class="formulario__input" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}">


        <label for="hora" class="formulario__label">Indica la hora de tu visita</label>
        <input id="hora" type="time" class="formulario__input" min="07:00" max="21:00" step="3600" required>

        <label for="cita" class="formulario__label">Motivo de visita</label>
        <select id="cita" name="citasactivas" class="formulario__input">
            <option value="Cita de Chequeo">Cita de compra</option>
            <option value="Cita de Control">Cita de comercio</option>
        </select>

        <label for="servicios" class="formulario__label">¿Cuál es el servicio que se desea realizar?</label>
        <select id="servicio" name="listaservicios" class="formulario__input">
            <option>Bublimacion - $</option>
            <option>Tazas - $</option>
            <option>Gorras - $</option>
            <option>Bordado - $</option>
        </select>


        <button id="submit" class="formulario__submit">Enviar a WhatsApp</button>
       <!-- https://api.whatsapp.com/send?phone=50575471653&text=*_Clinica%20Psicologica_*%20%0AReservas%0A%0A*%C2%BFCual%20es%20tu%20nombre?*%0A"Nombres"%20%0A*Cita%20de%20preferencia*%0A"Cita"%20%0A -->
    </form>
    <script src="{%static 'js/form.js' %}"></script>
</body>
{% endblock %}
