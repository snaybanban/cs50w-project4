<!DOCTYPE html>
 <html lang="es">
 <head>
     <meta charset="UTF-8">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Registrar usuario BlueLand</title>
     <link rel="stylesheet" href="../static/css/Register.css">
 </head>
 <body>
    <header>
        <div class="logo">
            <a href="/">BlueLand</a>
        </div>
    </header>
    <section class="fromRegistro">
 
        <form class = "form" method="POST" action = "">
            {% csrf_token %}
            <h1>Registrate</h1>

            <input class="Controls" name="username" placeholder="Ingrese su usuario" {{form.username}}
            <input class="Controls" name="email"placeholder="Ingrese su correo" {{form.email}}
            <input class="Controls" name="password1" placeholder="Ingrese su contraseña" {{form.password1}}
            <input class="Controls" name="password2" placeholder="Confirme su contraseña" {{form.password2}}
            <!--{{ form.as_p }}-->
 
            <input type="checkbox" class="form-check-input" required> <label for="">Estoy de acuerdo con los</label>  <a href="#">terminos y condiciones. </a>
 
            <input class="botons" type="submit" value="Registrar">
            <p><a href="{% url 'login' %}">¿Ya tiene una cuenta?</a></p>
        </form>
 
     </section>
    <br>
 </body>
 </html>
